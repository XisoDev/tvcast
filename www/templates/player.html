<ion-view view-title="DID PLAYER" name="playerView">
  <ion-content overflow-scroll="false">
    <div id="splash" style="position:fixed; background-size:cover; background-position:center; top:0; left:0; width:100%; z-index:900; background-image: url('./img/splash.png');height:100%;">
    </div>
    <!--채널이없는 DID모드이면 가입하기 버튼이 안보이므로,-->
    <div class="signedChannel" ng-if="(player.ch_srl == 0 || !player.ch_srl) && player.didmode && auth_no">
      미등록 단말기입니다.
      <span class="authNum">{{auth_no}}</span>
      홈방 앱을 실행 후 인증번호를 입력하세요.
    </div>

    <div class="progress" ng-if="is_downloading">
      <div class="total">
        <p class="percent" style="width:{{progress}}%"></p>
        새로운 컨텐츠 {{down_total}} 개 중 {{down_cur+1}}번째를 다운로드 하고 있습니다.
      </div>
    </div>
      <div ng-if="player.clock != 'N'" class="clock" ng-class="{'clock_top': player.clock == 'T', 'clock_mid': player.clock == 'M', 'clock_bot': player.clock == 'B'}">
          <b>{{clock_HM}}</b>
          {{clock_YMD}}
      </div>
    <div id="player_area" class="fullheight" ng-include="'./templates/tpls/' + template_mode + '.html'" ng-attr-style="{{player.background ? 'background-image:url(' + player.background + ');' : undefined}}"></div>
  </ion-content>
</ion-view>
